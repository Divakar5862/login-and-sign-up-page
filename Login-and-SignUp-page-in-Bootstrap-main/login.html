<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/all.min.css">
    
    <title>Login-Food Dilevery</title>
  </head>
  <body>
      <section class="form my-4 mx-5">
          <div class="container">
              <div class="row no-gutters">
                  <div class="col-lg-5">
                      <img src="./img/login.jpg" class="img-fluid" alt="">
                  </div>
                  <div class="col-lg-7 px-5 pt-5">
                      <h1 class="font-weight-bold py-3">Login</h1>
                      <h4>Sign into your account</h4>
                      <form>
                          <div class="form-row">
                              <div class="col-lg-7">
                              <i class="fas fa-user-plus cust" aria-hidden="true"></i>
                                  <input type="text" placeholder="Username" class="form-control">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                              <i class="fas fa-user-plus cust" aria-hidden="true"></i>
                                  <input type="password"  placeholder="********" class="form-control">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <button type="button" class="btn1 ">Login</button>
                              </div>
                          </div>
                          <a href="#">Forgot Password</a>
                          <p>
                              Don't have an account ?<a href="sign-up.html"> Register now.
                          </p>
                      </form>
                  </div>
              </div>
          </div>
      </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
