<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/signup.css">

    <title>Sign Up-Food Dilevery</title>
  </head>
  <body>
      <section class="form my-4 mx-5">
          <div class="container">
              <div class="row no-gutters">
                  <div class="col-lg-5">
                      <img src="./img/login2.jpg" class="img-fluid" alt="image not found">
                  </div>
                  <div class="col-lg-7 px-5 pt-5">
                      <h1 class="font-weight-bold py-3">Sign Up</h1>
                      <h4>Sign Up your account</h4>
                      <form>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="text" placeholder="Enter your name" class="form-control my-3 p-3">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="email" placeholder="Enter your email" class="form-control my-3 p-3">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="password" placeholder="********" class="form-control my-3 p-3">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <input type="password" placeholder="Conform password" class="form-control my-3 p-3">
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="col-lg-7">
                                  <button type="button" class="btn1 ">Sing Up</button>
                              </div>
                          </div>
                          <p>
                            Do you have an account ?<a href="login.html"> Login here.
                          </p>
                      </form>
                  </div>
              </div>
          </div>
      </section>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
